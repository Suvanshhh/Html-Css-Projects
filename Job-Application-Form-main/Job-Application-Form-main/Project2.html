<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="Project2Style.css"

</head>
<body>
 <section id="m1"> 

    <div id="s1">
        <h1><big>Job Application</big> <small>(Web)</small></h1>
    </div>

    <br>
    
    <div id="s2">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Suvansh" required>
        </div>

        <br>

        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="123Suvansh@gmail.com" required>
        </div>
        
        <br>

        <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="address" required>
        </div>
        
        <br>

        <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        </div>  
        
        <br>

        <div>
        <label for="date">Start Date:</label>
        <input type="date" id="date" name="date" required>
        </div>
    </div>

    <br>

    <div id="s3">
        <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Choudhary" required>
        </div>
          <br>
         
         <div>
        <label for="job role">Job Role:</label>
    

           <select id="job role" name="job role" placeholder="Select Job Role">
              <option value="hr">H.R.</option>
              <option value="pmanager">Product Manager</option>
              <option value="danalyst">Data Analyst</option>
           </select>
         </div>
        
    
        
           <br>

         <div>  
        <label for="pcode">Pin Code:</label>
        <input type="number" id="pcode" name="pcode" required>
         </div>

        <br>

         <div>
        <label for="cv">Upload Your CV:</label>
        <input type="file" id="cv" name="cv" required>
         </div>
    </div>

    <div class="button_container">
        <button type="submit">Apply Now</button>
    </div>

  

 </section>
</body>
</html>
