<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
   <div>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="Type here" required>
   </div>

  <br>
   
   <div>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Type here" required>
   </div>

  <br>

   <div>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" maxlength="12" required> 
   </div>
   
   <br>

   <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="123suvansh@gmail.com">
   </div>

   <br>

   <div>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="955xxxxx90">
   </div>
  
   <br>

   <div>
    <label for="bdate">Birth Date:</label>
    <input type="date" id="bdate" name="bdate"> 
   </div>

   <br>

   <div>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
   </div>

   <br>

   <div>
    <label for="tittle">Tittle:</label>

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." name="tittle" value="Mr.">

    <label for="Mrs.">Mrs.</label>
    <input type="radio" id="Mrs." name="tittle" value="Mrs.">

    <label for="PhD.">PhD.</label>
    <input type="radio" id="PhD." name="tittle" value="PhD.">
   </div>

   <br>

   <div>
    <label for="payment">Payment:</label>

    <select id="payment" name="payment">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
      <option value="rupay">RuPay</option>
    </select>

   </div>

   <br>

   <div>
    <label for="subscribe">Subscribe</label>
    <input type="checkbox" id="subscribe" name="subscribe">
   </div>

   <br>

   <div>
     <input type="reset">
   </div>

   <br>

   <div>
     <input type="submit">
   </div>

</body>
</html>
