<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <h4>Unordered List</h4>
    <ul>
        <li>pizza dough</li>
        <li>tomato sauce</li>
        <li>cheese</li>
        <li>toppings</li>
    </ul>

    <h4>Ordered List</h4>
    <ol type="A">
        <li>Eat breakfast</li>
        <li>Take shower</li>
        <li>Leave for work</li>
    </ol>
    
    <h4>Description List</h4>
    <dl>
        <dt>HTML:</dt>
        <dd>This adds structure to the webpage.</dd>
        <dt>CSS:</dt>
        <dd>This adds style to a webpage.</dd>
        <dt>JavaScript:</dt>
        <dd>This adds functionality to a webpage.</dd>
    </dl>
</body>
</html>
